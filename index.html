<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Library</h2>
        </div>

        <div id="add-book-row" class="add-book-row">
            <button id="show-form-btn">+ Add Book</button>
        </div>

        <div id="main" class="main">

        </div>
    </div>

    <div id="add-book-card" class="add-book-card">
        <form id="add-book-form">
            <h1>Add A Book</h1>
            <div class="text-input-rows">
                <input type="text" name="title" id="title" required/>  
                <label for="title">Title </label>                  
            </div>

            <div class="text-input-rows">
                <input type="text" name="author" id="author" required/>
                <label for="author">Author </label>             
            </div>

            <div class="text-input-rows">
                <input type="number" name="pages" id="pages" required/>
                <label for="pages">Pages </label>
            </div>

            <div class="checkbox-input">
                <div>Have you read this?</div>
                <input type="checkbox" name="read" id="read"/>
            </div>
            
            <button type="submit" id="addBookBtn">Add Book</button>
        </form>
    </div>


    <script src="Library.js"></script>
</body>
</html>
